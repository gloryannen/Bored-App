{% extends 'base.html' %} {% block title %}Ignored Activities{% endblock %} {%
block content %}

<div class="container">
  <div class="row">
    <div class="col" id="activity">
      <h1 class="text-center my-3 display-2">Ignored Activities</h1>
      <div class="mb-3">
        <div class="list-group col-6 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              {% for a in activities %}
              <tr>
                <td>{{ a.title }}</td>
                <td>
                  <div class="d-flex">
                    <form method="POST" action="/activity/{{ a.id }}/remove">
                      <button class="btn btn-outline-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% if not activities %}
  <h4 class="display-6 text-center align-middle text-warning">
    No ignored activities.
  </h4>
  {% endif %}
</div>

{% endblock %}
