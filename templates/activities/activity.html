{% extends 'base.html' %} {% block title %}Activities{% endblock %} {% block
content %}

<div class="container">
  <div class="row">
    <div class="col" id="activity">
      <h1 class="text-center my-3 display-2">Saved Activities</h1>
      <div class="mb-3">
        <div class="list-group col-8 mx-auto">
          {% if activities %}
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col" style="text-align: end">Complete</th>
              </tr>
            </thead>
            <tbody>
              {% for a in activities %}
              <tr>
                <td>{{ a.title }}</td>
                <td class="text-end">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="isCompleted"
                    id="{{a.id}}"
                    {%
                    if
                    a.isCompleted%}
                    checked
                    {%
                    endif
                    %}
                    onclick="setCompleted(this.id)"
                  />
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <h4 class="display-6 text-center align-middle text-warning">
    No saved activities.
  </h4>
  {% endif %}
</div>

{% endblock %}
