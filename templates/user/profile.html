{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
%}

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center my-3 display-2">{{user.username}}'s profile</h1>
      <div class="mb-3 my-5">
        <h3 class="text-center">Activity Summary</h3>
        <ul class="list-group list-group-horizontal col-4 mx-auto my-3">
          <li
            class="list-group-item d-flex justify-content-between align-items-start"
          >
            <div class="ms-2 me-auto">
              <div class="fw-bold mx-1">
                <a
                  class="link-secondary"
                  href="/user/{{g.user.id}}/saved_activity"
                  >Saved</a
                >
              </div>
            </div>
            <span class="badge bg-warning text-dark"
              >{{user.user_activities | length }}</span
            >
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-start"
          >
            <div class="ms-2 me-auto">
              <div class="fw-bold mx-1">
                <a
                  class="link-secondary"
                  href="/user/{{g.user.id}}/completed_activities"
                  >Completed</a
                >
              </div>
            </div>
            <span class="badge bg-warning text-dark">14</span>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-start"
          >
            <div class="ms-2 me-auto">
              <div class="fw-bold mx-1">
                <a
                  class="link-secondary"
                  href="/user/{{g.user.id}}/ignored_activities"
                  >Ignored</a
                >
              </div>
            </div>
            <span class="badge bg-warning text-dark"
              >{{user.ignored_activities | length }}</span
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center my-4">
  <a href="/user/{{user.id}}/profile_update" class="btn btn-success mx-3"
    >Edit Profile
  </a>

  <form method="POST" action="/user/delete" class="form-inline">
    <button class="btn btn-outline-danger">Delete Profile</button>
  </form>
</div>

{% endblock %}
