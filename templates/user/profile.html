{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
%}

<div class="container">
  <div class="row">
    <div class="col text-center mt-4" id="activity">
      <h1>Welcome {{user.username.upper()}}</h1>
      <div class="mb-3">
        <div class="form-group">
          <button
            class="btn btn-warning"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Search Activity
          </button>
          <div class="collapse" id="collapseExample">
            <form>
              <label for="participantsInput">Participants</label>
              <input id="participantsInput" />
              <input />

              <input />
            </form>
          </div>

          <button class="btn btn-warning" onclick="fetchData()">
            Random Activity
          </button>
        </div>
        <div class="text-center" id="spinDiv" style="display: none">
          <div class="spinner-border" role="status" id="spinner">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div
          class="container"
          id="activityContainer"
          style="display: none"
        ></div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
