{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
%}

<div class="container">
  <div class="row">
    <div class="col text-center mt-4" id="activity">
      <h1>Welcome {{user.username.upper()}}</h1>
      <div class="mb-3">
        <div class="form-group">
          <button class="btn btn-warning" onclick="fetchData()">
            Random Activity
          </button>

          <button
            class="btn btn-warning"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Search Activity
          </button>

          <div class="collapse" id="collapseExample">
            <div class="container my-3">
              <div class="row justify-content-center">
                <div class="col-6">
                  <form>
                    <div class="input-group mb-3 justify-content-center">
                      <div>
                        <label for="participantsRange" class="form-label"
                          >Participants</label
                        >
                      </div>
                      <input
                        type="range"
                        class="form-range"
                        id="participantsRange"
                        min="1"
                        max="3"
                      />
                    </div>

                    <div class="input-group mb-3 justify-content-center">
                      <div class="input-group-text">
                        <input
                          id="priceInput"
                          class="form-check-input mt-0"
                          type="checkbox"
                          value=""
                          aria-label="Checkbox for following label"
                        />
                        <label for="priceInput" class="mx-2">Free</label>
                      </div>

                      <div class="input-group-text">
                        <input
                          id="priceInput"
                          class="form-check-input mt-0"
                          type="checkbox"
                          value=""
                          aria-label="Checkbox for following label"
                        />
                        <label for="priceInput" class="mx-2">$</label>
                      </div>
                      <div class="input-group-text">
                        <input
                          id="priceInput"
                          class="form-check-input mt-0"
                          type="checkbox"
                          value=""
                          aria-label="Checkbox for following label"
                        />
                        <label for="priceInput" class="mx-2">$$</label>
                      </div>
                      <div class="input-group-text">
                        <input
                          id="priceInput"
                          class="form-check-input mt-0"
                          type="checkbox"
                          value=""
                          aria-label="Checkbox for following label"
                        />
                        <label for="priceInput" class="mx-2">$$$</label>
                      </div>
                    </div>
                    <div>
                      <label for="typeSelect" class="mx-3">Select Type</label>
                    </div>
                    <select
                      class="form-select"
                      multiple
                      aria-label="Select options for type"
                      id="typeSelect"
                    >
                      <option value="busywork">Busywork</option>
                      <option value="charity">Charity</option>
                      <option value="cooking">Cooking</option>
                      <option value="diy">DIY</option>
                      <option value="education">Education</option>
                      <option value="music">Music</option>
                      <option value="recreational">Recreational</option>
                      <option value="relaxation">Relaxation</option>
                      <option value="social">Social</option>
                    </select>
                    <button type="submit" class="btn btn-success mt-3">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center my-3" id="spinDiv" style="display: none">
          <div class="spinner-border" role="status" id="spinner">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div
          class="container"
          id="activityContainer"
          style="display: none"
        ></div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
